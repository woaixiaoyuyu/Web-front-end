<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input1</title>
</head>
<body>
<form action="demo_form.php" method="get">
    <p>email address: <input type="email" name="user_email" required></p>
    <p>url: <input type="url" name="user_url" required></p>
    <p>number: <input type="number" name="user_num" required min="1" max="20" step="4"></p>
    <p>range: <input type="range" name="user_range" required min="1" max="30"></p>
    <p>phone number: <input type="tel" name="user_tel" required></p>
    <p>color: <input type="color" name="user_color"></p>
    <p>search: <input type="search" name="user_search"></p>
    <p>date: <input type="date" name="user_date"></p>
    <p>month: <input type="month" name="user_month"></p>
    <p>week: <input type="week" name="user_week"></p>
    <p>time: <input type="time" name="user_time"></p>
    <p>datetime-local: <input type="datetime-local" name="user_local"></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
