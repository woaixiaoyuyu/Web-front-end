<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="scripts/modernizr.custom.63152.js"></script>
    <link rel="stylesheet" media="screen" href="styles/basic.css">
</head>
<body>
<header>
    <div>
        <img src="images/wenzhuan4.jpg" id="autumn"/>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="photos.html">Photos</a></li>
            <li><a href="live.html">Live</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<article>
    <p id="intro">
        Welcome to the official website of PWN.<br>
        Here you can <a href="about.html" title="About">learn more about PWN.</a><br>
        View <a href="photos.html" title="Photos">photos of PWN.</a><br>
        Find out about <a href="live.html" title="Live">learning dates,</a>
        and <a href="contact.html" title="Contact">get in touch with PWN.</a>
    </p>
    <br>
    <h1>Contact PWN</h1>
    <form method="post" action="submit.html">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name"
                       required="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address"
                       required="required" />
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message"
                          placeholder="Write your message here" required="required"></textarea>
            </p>
            <input type="submit" value="Send" />
        </fieldset>
    </form>
    <blockquote cite="https://ma9p13.wordpress.com/" id="quote"><br></blockquote>
</article>
<script src="scripts/global.js"></script>
</body>
</html>
